<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William's Rooms</title>
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ملف التنسيقات -->
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

<button class="theme-toggle" id="themeToggle" aria-label="تغيير الثيم"><i class="fas fa-moon"></i></button>
<div id="toast" class="toast"></div>

<div class="container">
    <!-- ================== شاشة تسجيل الدخول ================== -->
    <div id="loginScreen" class="screen active">
        <h1><i class="fas fa-comments"></i>William rooms</h1>
        <div class="card">
            <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="email">
            <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password">
            <button class="btn" onclick="signIn()"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            <button class="btn btn-outline" style="margin-top: 10px;" onclick="signUp()"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</button>
        </div>
    </div>

    <!-- ================== الشاشة الرئيسية (الغرف) ================== -->
    <div id="mainScreen" class="screen">
        <div class="chat-header">
            <div class="welcome-header">
                <i class="fas fa-user-circle" style="font-size: 24px; color: var(--primary);"></i>
                <div>
                    <span style="color: var(--text-dim); display: block; font-size: 12px;">مرحباً بك،</span>
                    <strong id="userName" style="font-size: 18px;">...</strong>
                </div>
            </div>
            <button onclick="logout()" class="btn-danger" style="padding: 8px 15px;"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>

        <!-- بطاقة إنشاء/انضمام -->
        <div class="card" style="margin-top: 10px;">
            <input type="text" id="roomName" placeholder="اسم المساحة (مثلاً: ذكرياتنا)">
            <input type="text" id="roomCode" placeholder="الكود السري (3 أحرف أو أكثر)" maxlength="20" dir="ltr" style="text-align: left;">
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="createRoom()"><i class="fas fa-plus"></i> إنشاء</button>
                <button class="btn btn-success" onclick="joinRoom()"><i class="fas fa-door-open"></i> انضمام</button>
            </div>
        </div>

        <!-- عنوان الغرف -->
        <h3 style="margin: 10px 5px; display: flex; align-items: center; gap: 5px;">
            <i class="fas fa-layer-group"></i> مساحاتك الخاصة
            <span style="flex: 1;"></span>
            <button onclick="showMyRooms()" class="btn-outline" style="width: auto; padding: 5px 10px; font-size: 12px;" title="عرض غرفي في الكونسول">
                <i class="fas fa-list"></i>
            </button>
        </h3>

        <!-- قائمة الغرف -->
        <div id="roomsList" class="rooms-list"></div>
        <div id="roomsLoader" class="loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>

        <!-- أزرار التشخيص والإصلاح -->
        <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center; flex-wrap: wrap;">
            <button onclick="debugAllRooms()" class="btn-outline" style="padding: 8px 12px; font-size: 12px; border-color: #6366f1; color: #6366f1;">
                <i class="fas fa-bug"></i> تشخيص المشكلة
            </button>
            <button onclick="fixRooms()" class="btn-outline" style="padding: 8px 12px; font-size: 12px; border-color: #10b981; color: #10b981;">
                <i class="fas fa-wrench"></i> إصلاح الغرف
            </button>
            <button onclick="cleanupRooms()" class="btn-outline" style="padding: 8px 12px; font-size: 12px; border-color: #ef4444; color: #ef4444;">
                <i class="fas fa-trash"></i> تنظيف
            </button>
        </div>

        <!-- رسالة مساعدة -->
        <div style="margin-top: 15px; text-align: center; color: var(--text-dim); font-size: 12px;">
            <i class="fas fa-info-circle"></i> إذا واجهت مشكلة في ظهور الغرف، اضغط "تشخيص المشكلة" ثم "إصلاح الغرف"
        </div>
    </div>

    <!-- ================== شاشة الدردشة ================== -->
    <div id="chatScreen" class="screen">
        <div class="chat-header">
            <button onclick="leaveChat()" class="btn-danger" style="padding: 8px 12px;"><i class="fas fa-arrow-right"></i> رجوع</button>
            <div style="text-align: center; max-width: 200px;">
                <h4 id="chatTitle" style="font-size: 16px;">الغرفة</h4>
                <div id="roomCodeDisplay" class="code-badge" style="margin-top: 5px;"></div>
            </div>
            <button id="deleteRoomBtn" class="btn-danger" style="display: none;"><i class="fas fa-trash"></i> حذف</button>
        </div>
        
        <!-- منطقة الرسائل -->
        <div class="messages" id="messagesBox"></div>
        
        <!-- منطقة الإدخال -->
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="اكتب شيئاً جميلاً..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<!-- Firebase SDK أولاً -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- ثم ملفاتنا -->
<script src="saveHandler.js"></script>
<script src="app.js"></script>

</body>
</html>
