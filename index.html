<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCYpL7ANTarOfbjudlur53Gxax-X2BZm1M",
        authDomain: "private-space-aad2a.firebaseapp.com",
        projectId: "private-space-aad2a",
        storageBucket: "private-space-aad2a.firebasestorage.app",
        messagingSenderId: "59667950205",
        appId: "1:59667950205:web:05511e2ce4606a01ecdf14"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentRoomId = null;

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id + 'Screen').classList.add('active');
    }

    // --- ØªØ³Ø¬ÙŠÙ„ ÙˆØ¯Ø®ÙˆÙ„ ---
    function signIn() {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).catch(err => alert("Ø®Ø·Ø£: " + err.message));
    }
    function signUp() {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(e, p).catch(err => alert("Ø®Ø·Ø£: " + err.message));
    }
    function logout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        if(user) { currentUser = user; showScreen('main'); loadRooms(); }
        else { showScreen('login'); }
    });

    // --- Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„ØºØ±Ù (Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨) ---
    function createRoom() {
        const name = document.getElementById('newRoomName').value;
        const code = document.getElementById('newRoomCode').value.toUpperCase();
        if(!name || !code) return alert("Ø§ÙƒÙ…Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");
        db.collection('rooms').add({
            name, code, members: [currentUser.uid], createdAt: new Date()
        }).then(() => {
            document.getElementById('newRoomName').value = '';
            document.getElementById('newRoomCode').value = '';
        });
    }

    function joinRoom() {
        const code = document.getElementById('joinCode').value.toUpperCase();
        if(!code) return alert("Ø£Ø¯Ø®Ù„ Ø§Ù„ÙƒÙˆØ¯ Ø£ÙˆÙ„Ø§Ù‹");
        db.collection('rooms').where('code', '==', code).get().then(snap => {
            if(snap.empty) return alert("Ø§Ù„ÙƒÙˆØ¯ ØºÙŠØ± ØµØ­ÙŠØ­");
            snap.docs[0].ref.update({
                members: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
            }).then(() => {
                alert("ØªÙ… Ø§Ù„Ø§Ù†Ø¶Ù…Ø§Ù…!");
                document.getElementById('joinCode').value = '';
            });
        });
    }

    function loadRooms() {
        db.collection('rooms').where('members', 'array-contains', currentUser.uid).onSnapshot(snap => {
            const list = document.getElementById('roomsList');
            list.innerHTML = '';
            snap.forEach(doc => {
                const room = doc.data();
                list.innerHTML += `<div class="room-card" onclick="openChat('${doc.id}', '${room.name}')">
                    <span>${room.name}</span>
                    <small style="color:gray">#${room.code}</small>
                </div>`;
            });
        });
    }

    function openChat(id, name) {
        currentRoomId = id;
        document.getElementById('currentChatName').textContent = name;
        showScreen('chat');
        loadMessages(id);
    }

    function loadMessages(roomId) {
        db.collection('rooms').doc(roomId).collection('messages').orderBy('time').onSnapshot(snap => {
            const box = document.getElementById('messagesBox');
            box.innerHTML = '';
            snap.forEach(doc => {
                const m = doc.data();
                const isMe = m.sender === currentUser.uid;
                box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        const input = document.getElementById('msgInput');
        if(!input.value) return;
        db.collection('rooms').doc(currentRoomId).collection('messages').add({
            text: input.value, sender: currentUser.uid, time: new Date()
        });
        input.value = '';
    }
</script>
